<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Linear Gradient Generator</title>
</head>
<body>
    <section>
        <h1 id="first-heading">CSS Linear Gradient Generator By 
            <a href="https://www.linkedin.com/in/abdullah-shaikh-29699b302/" target="_blank">
            Abdullah Shaikh</a></h1>
            <button class="copy-button" id="copy-button" role="button">Click me to Copy Code</button>
        <div id="direction-buttons-parent">
            <p><h1 id="second-heading">Choose Direction</h1></p>
            <div id="direction-buttons">
            <button id="button-totop" role="button">To Top</button>
            <button id="button-tobottom" role="button">To Bottom</button>
            <button id="button-toright" role="button">To Right</button>
            <button id="button-toleft" role="button">To left</button>
            </div>
        </div>
        <div id="buttons">
            <button id="button1" role="button">#eef2f3</button>
            <button id="button2" role="button">#8e9eab</button>
        </div>
        <div id="final-button-parent">
            <button id="final-button" role="button">Generate</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
